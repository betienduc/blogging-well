<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login-signup.css">
  <link rel="stylesheet" href="css/footer&header.css">
  <link rel="stylesheet" href="css/navbar.css">
  <title>BloggingWell - Home</title>
</head>

<body>

  <nav>
    <h1>Blogging<span style="color: chartreuse;">Well</span></h1>
    <ul class="nav-links">
    </ul>
  </nav>

  <div class="post-list" id="post-list">

  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p>&copy; 2025 betienduc. Tất cả quyền được bảo vệ.</p>
      </div>
      <div class="footer-center">
        <ul>
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#">Về chúng tôi</a></li>
        </ul>
      </div>
      <div class="footer-right">
        <ul>
          <li><a href="https://www.facebook.com/profile.php?id=61561168675834">Facebook</a></li>
          <li><a href="https://github.com/betienduc">Github</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js"></script>


  <script src="https://kit.fontawesome.com/2270289db0.js" crossorigin="anonymous"></script>
  <script src="js/firebase-config.js"></script>
  <script type="module">
    import {
      getDocs,
      collection,
      query,
      where,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { auth, db } from "./js/firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const navLinks = document.querySelector('.nav-links');
    navLinks.innerHTML = '';

    onAuthStateChanged(auth, (user) => {
      navLinks.innerHTML = '<li><a href="home.html">Home</a></li>';

      if (user) {
        const bloggingLi = document.createElement('li');
        bloggingLi.innerHTML = `<a href="blogging.html">Blogging</a>`;
        navLinks.appendChild(bloggingLi);

        const logoutLi = document.createElement('li');
        logoutLi.innerHTML = `<a href="#" id="logout">Logout</a>`;
        navLinks.appendChild(logoutLi);

        document.getElementById("logout").addEventListener("click", async (e) => {
          e.preventDefault();
          await signOut(auth);
          window.location.reload();
        });
      } else {

        const loginLi = document.createElement('li');
        loginLi.innerHTML = `<a href="login.html">Login</a>`;
        navLinks.appendChild(loginLi);

        const signupLi = document.createElement('li');
        signupLi.innerHTML = `<a href="signup.html">Signup</a>`;
        navLinks.appendChild(signupLi);
      }
    });

    async function loadPosts() {
      const postContainer = document.getElementById("post-list");
      postContainer.innerHTML = "<h2>Bài viết mới nhất:</h2>";

      const q = query(
        collection(db, "posts"),
        where("approved", "==", true),
        orderBy("createdAt", "desc")
      );

      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        postContainer.innerHTML += "<p>Chưa có bài viết nào được duyệt.</p>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const post = document.createElement("div");
        post.className = "post-item";
        post.innerHTML = `
      <h3><a href="post.html?id=${doc.id}">${data.title}</a></h3>
      <p><strong>Tác giả:</strong> ${data.author || "Ẩn danh"}</p>
      <p>${data.content.substring(0, 100)}...</p>
      <hr>
    `;
        postContainer.appendChild(post);
      });
    }

    loadPosts();
  </script>
</body>

</html>
