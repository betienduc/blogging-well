<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login-signup.css">
  <link rel="stylesheet" href="css/footer&header.css">
  <link rel="icon" href="img/content-creation.png">
  <title>BloggingWell - SignUp</title>
</head>

<body>



  <div class="card">
    <div class="banner">
      <i class="fa-solid fa-certificate" style="color: --primary-color;"></i>
      <h1>SignUp</h1>
      <i class="fa-solid fa-certificate" style="color: --primary-color;"></i>
    </div>

    <div class="input-field">
      <input type="text" id="signup-email" placeholder="Email">
      <input type="text" id="display-name" placeholder="Display name">
      <input type="password" id="signup-password" placeholder="Password">
      <input type="password" id="signup-confirm-password" placeholder="Confirm password">
      <button type="submit" class="signup-btn">SignUp</button>
      <p class="signup-text">Already have an account? <a href="login.html">Log in here</a></p>
    </div>

    <div class="divider">
      <span>Or</span>
    </div>

    <button id="facebook-authentication"><i class="fa-brands fa-facebook"></i> Login with Facebook</button>
    <button id="google-authentication"><i class="fa-brands fa-google"></i> Login with Google</button>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p>&copy; 2025 betienduc. Tất cả quyền được bảo vệ.</p>
      </div>
      <div class="footer-center">
        <ul>
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#">Về chúng tôi</a></li>
        </ul>
      </div>
      <div class="footer-right">
        <ul>
          <li><a href="https://www.facebook.com/profile.php?id=61561168675834">Facebook</a></li>
          <li><a href="https://github.com/betienduc">Github</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/11.1.0/firebase-app-compat.min.js"
    integrity="sha512-+sREIsioPWovonmPhKdOdLYSVtjTVf1egJBBXyB/F03Rr2F/ZfNMQUH2xaSGpYIQhIcCl2o48QVMbzr4VcEHfA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/11.1.0/firebase-firestore-compat.min.js"
    integrity="sha512-4ks3H+mrA5UqojL1qbiNoGTIFvoptBKiAP7BrSpH+GdBgbfFY3+ZAUvMFLHT0WmXxx3L+9dU3eF5yN4Iwh4oJA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/11.1.0/firebase-storage-compat.min.js"
    integrity="sha512-UWiTgu3Muffq292khq+2MIrG+G87b+ll2Y2TaCRv6jSZ8fdtCBPst1dTQIPfJV1/xWWOlgCdgLltdS0VJgUb9w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://kit.fontawesome.com/2270289db0.js" crossorigin="anonymous"></script>
  <script type="module" src="./js/sign-up.js"></script>
</body>

</html>
